{% extends "layout.html" %}
{% block content %}
<div class="generate-showcase">
    <form id="generate-form" method="POST" action="{{ url_for('generate') }}">
        <label class="text-for-info" for="presentation_title">¿Cual es el título para la presentación?</label>
        <input type="text" id="presentation_title" name="presentation_title" required>
        <label class="text-for-info" for="presenter_name">Autor</label>
        <input type="text" id="presenter_name" name="presenter_name" required>
        <label class="text-for-info" for="number_of_slide">¿Cuantas diapositivas necesitas?</label>
        <input type="number" id="number_of_slide" name="number_of_slide" required>

        <label id="enter-your-content" for="user_text">Inserta especificaciones detalladas para la presentación</label>
        <textarea id="user_text" name="user_text" required></textarea>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="insert_image" name="insert_image">
            <label class="form-check-label" for="insert_image">
                Inserta imagenes a tu presentación (Estas podrían no ser muy especificas o adecuadas (versión beta))
            </label>
        </div>

        <div class="template-choice text-for-info">
            Escoge estilo de presentación:
            <input type="radio" id="simple" name="template_choice" value="simple">
            <label for="simple">Simple</label>
            <input type="radio" id="bright_modern" name="template_choice" value="bright_modern">
            <label for="bright_modern">Bright Modern</label>
            <input type="radio" id="dark_modern" name="template_choice" value="dark_modern">
            <label for="dark_modern">Dark Modern</label>
        </div>

        <button  id = "openModalBtn" class="btn btn-primary" type="submit">Genera tu presentación!</button>
    </form>
    
    
</div>
<!-- Modal -->
<div id="overlay" class="overlay">
    <div class="modas">
        <div id="holder"></div>
          <div id="loading-indicator">
            <div class="spinner"></div>
            <p>Generando tu presentación...</p>
      <button id="closeModalBtn">Close Modal</button>
     
      </div>
    </div>

  </div>
<!-- End Modal -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   const openModalBtn = document.getElementById('openModalBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const overlay = document.getElementById('overlay');

openModalBtn.addEventListener('click', () => {
  overlay.style.display = 'block';
});

closeModalBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
});

    </script>
    
{% endblock content %}
